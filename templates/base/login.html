
<!-- templates/login.html -->
{% extends 'base.html' %}
{% block content %}

<div class="header-bar">
    <h1>Acceso</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input class="button" type="submit" value="Entrar">
    </form>
    <p>¿Aún no tienes cuenta? <a href="{% url 'register' %}">Registrate</a></p>
</div>
{% endblock content %}
